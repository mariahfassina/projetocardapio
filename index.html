<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <!-- Link para o arquivo CSS que irá estilizar o cardápio -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho do site, contendo o título e a navegação -->
    <header>
        <h1>Cardápio</h1>
        <nav>
            <ul>
                <!-- Links de navegação para as seções de Massas, Sobremesas e Típicos Brasileiros -->
                <li><a href="#massas">Massas</a></li>
                <li><a href="#sobremesas">Sobremesas</a></li>
                <li><a href="#tipicos">Típicos Brasileiros</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Seção de Massas -->
        <section id="massas">
            <h2>Massas</h2>
    
            <!-- Container onde os artigos de Massas serão inseridos pelo JavaScript -->
            <div id="menu-massas">
                <!-- Artigos de Massas serão gerados dinamicamente aqui -->
            </div>
    
            <script>
                // Lista de pratos de Massas com nome, imagem, descrição e preço
                const pratosMassas = [
                    {
                        nome: "Carbonara",
                        imagem: "carbonara.jpg",
                        descricao: "Tradicional prato italiano, preparado com massa, ovos, queijo parmesão, bacon e pimenta preta.",
                        preco: "R$ 35,00"
                    },
                    {
                        nome: "Pizza",
                        imagem: "pizza.jpg",
                        descricao: "Pizza artesanal com uma crosta fina e ingredientes frescos, disponível em diversos sabores.",
                        preco: "R$ 45,00"
                    },
                    {
                        nome: "Macarronada",
                        imagem: "macarronada.jpg",
                        descricao: "Macarrão ao molho de tomate caseiro, servido com carne moída e queijo ralado.",
                        preco: "R$ 40,00"
                    },
                    {
                        nome: "Lasanha",
                        imagem: "lasanha.jpg",
                        descricao: "Camadas de massa intercaladas com molho de carne, queijo e molho branco.",
                        preco: "R$ 48,00"
                    }
                ];
    
                // Função para gerar os artigos de Massas dinamicamente
                function gerarMenuMassas(pratos) {
                    const container = document.getElementById('menu-massas');
                    
                    // Para cada prato na lista de Massas, criamos um artigo
                    pratos.forEach(prato => {
                        const artigo = document.createElement('article');
                        
                        // Adicionamos o conteúdo (imagem, nome, descrição e preço) no artigo
                        artigo.innerHTML = `
                            <img src="${prato.imagem}" alt="Prato de ${prato.nome}">
                            <h3>${prato.nome}</h3>
                            <p>${prato.descricao}</p>
                            <p>Preço: ${prato.preco}</p>
                        `;
                        
                        // Adiciona o artigo gerado ao container
                        container.appendChild(artigo);
                    });
                }
    
                // Chama a função para gerar os pratos de Massas
                gerarMenuMassas(pratosMassas);
            </script>
        </section>
    
        <!-- Seção de Sobremesas -->
        <section id="sobremesas">
            <h2>Sobremesas</h2>
    
            <!-- Container onde os artigos de Sobremesas serão inseridos pelo JavaScript -->
            <div id="menu-sobremesas">

            </div>
    
            <script>
                // Lista de pratos de Sobremesas
                const pratosSobremesas = [
                    {
                        nome: "Brigadeiro",
                        imagem: "brigadeiro.jpg",
                        descricao: "Doce brasileiro feito com leite condensado, chocolate e granulado.",
                        preco: "R$ 10,00"
                    },
                    {
                        nome: "Pudim",
                        imagem: "pudim.jpg",
                        descricao: "Delicioso pudim de leite condensado com calda de caramelo.",
                        preco: "R$ 15,00"
                    },
                    {
                        nome: "Mousse de Maracujá",
                        imagem: "mousse.jpg",
                        descricao: "Sobremesa cremosa e refrescante, feita com maracujá natural.",
                        preco: "R$ 12,00"
                    },
                    {
                        nome: "Tiramisù",
                        imagem: "tiramisu.jpg",
                        descricao: "Clássica sobremesa italiana feita com camadas de biscoito champagne, café e creme de mascarpone.",
                        preco: "R$ 18,00"
                    }
                ];
    
                // Função para gerar os artigos de Sobremesas dinamicamente
                function gerarMenuSobremesas(pratos) {
                    const container = document.getElementById('menu-sobremesas');
                    
                    // Para cada prato na lista de Sobremesas, criamos um artigo
                    pratos.forEach(prato => {
                        const artigo = document.createElement('article');
                        
                        // Adicionamos o conteúdo (imagem, nome, descrição e preço) no artigo
                        artigo.innerHTML = `
                            <img src="${prato.imagem}" alt="Prato de ${prato.nome}">
                            <h3>${prato.nome}</h3>
                            <p>${prato.descricao}</p>
                            <p>Preço: ${prato.preco}</p>
                        `;
                        
                        // Adiciona o artigo gerado ao container
                        container.appendChild(artigo);
                    });
                }
    
                // Chama a função para gerar os pratos de Sobremesas
                gerarMenuSobremesas(pratosSobremesas);
            </script>
        </section>
    
        <!-- Seção de Típicos Brasileiros -->
        <section id="tipicos">
            <h2>Típicos Brasileiros</h2>
    
            <!-- Container onde os artigos de Típicos Brasileiros serão inseridos pelo JavaScript -->
            <div id="menu-tipicos">

                const pratosTipicos = [

                        preco: "R$ 50,00"
                    },
                    {
                        nome: "Moqueca",

                        descricao: "Ensopado de peixe e frutos do mar com leite de coco e dendê.",
                        preco: "R$ 55,00"
                    },
                    {
                        nome: "Acarajé",

                        preco: "R$ 38,00"
                    }
                ];
    
                // Função para gerar os artigos de Típicos Brasileiros dinamicamente
                function gerarMenuTipicos(pratos) {
                    const container = document.getElementById('menu-tipicos');

                    pratos.forEach(prato => {

                        artigo.innerHTML = `
                            <img src="${prato.imagem}" alt="Prato de ${prato.nome}">
                            <h3>${prato.nome}</h3>

                        // Adiciona o artigo gerado ao container

    </main>
    
    <!-- Rodapé com informações de copyright -->
    <footer>
        <p>&copy; 2025 Restaurante</p>
    </footer>
    
</body>
</html>
